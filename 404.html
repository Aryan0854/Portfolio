<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/">
  </head>
  <body>
    <script>
      // SPA redirect for GitHub Pages
      var l = window.location;
      if (l.pathname !== '/') {
        l.replace('/');
      }
    </script>
  </body>
</html>
